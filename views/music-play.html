<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Hard Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/music-play.css" />
  </head>

  <body>
    <header>
      <p class="main_title">
        YEAAAHH
      </p>
      <p class="sub_title">
        Fun with your music
      </p>
      <nav id="topMenu">
        <ul>
          <li class="topMenuLi">
            <a class="menuLink" href="/"> Home </a>
          </li>
          <li>|</li>
          <li class="topMenuLi">
            <a class="menuLink" href="/sample"> Sample </a>
          </li>
          <li>|</li>
          <li class="topMenuLi">
            <a class="menuLink" href="/gallery"> Gallery </a>
          </li>
          <li>|</li>
          <li class="topMenuLi">
            <a class="menuLink" href="/music"> Music </a>
          </li>
          <li>|</li>
        </ul>
      </nav>
    </header>

    <div id="album-wrapper">
      <section class="album-info">
          <p>
            <h1> 제목 </h1>
          </p>
          <p>
            <h3> 가수 이름 </h3>
          </p>
      </section>
      <div class="image-wrapper">
        <img src="/image/lonely.jpg" />
      </div>
      <div class="waveform-wrapper">
        <div id="waveform"></div>
        <div class="button-wrapper">
          <img id="start-button" @click="play" src="/image/play.png" />
          <img id="stop-button" @click="stop" src="/image/stop.png" />
          <img id="pause-button" @click="pause" src="/image/pause.png" />
        </div>
        <div v-show="seen" class="music-info">
          {{ current + " / " + duration }}
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
    <script src="components/music_manager.js"></script>
  </body>

</html>
