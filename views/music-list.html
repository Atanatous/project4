<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Hard Project</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/music-list.css" />
  </head>

  <body>
    <header>
      <p class="main_title">
        YEAAAHH
      </p>
      <p class="sub_title">
        Fun with your music
      </p>
      <nav id="topMenu">
        <ul>
          <li class="topMenuLi">
            <a class="menuLink" href="/"> Home </a>
          </li>
          <li>|</li>
          <li class="topMenuLi">
            <a class="menuLink" href="/sample"> Sample </a>
          </li>
          <li>|</li>
          <li class="topMenuLi">
            <a class="menuLink" href="/gallery"> Gallery </a>
          </li>
          <li>|</li>
          <li class="topMenuLi">
            <a class="menuLink" href="/music"> Music </a>
          </li>
          <li>|</li>
        </ul>
      </nav>
    </header>

    <section class="albumApp" v-cloak>
      <section class="interaction-button-wrapper">
        <form class="interaction-button"
          enctype="multipart/form-data"
          action="/audio"
          method="post">
          <input id="file-upload"
          type="file"
          name="audio"
          class="inputfile"
          data-multiple-caption="{count} files selected"
          multiple/>
          <label for="file-upload" class="custom-file-upload">
            <strong>Upload Your Own MP3 File</strong>
          </label>
            <input class="submit-button" type="submit" value="전송" name="upload" />
        </form>

        <!-- <section class="interaction-button">
            <input class="custom-search" type="text" placeholder="~~~장식용이지롱~~~"/>
            <button class="search-button"> 검색 </button>
        </section> -->
      </section>

      <ul class="album-list">
        <li v-for="album in albums"
            class="album"
            :key="album.id">
          <div class="album-item">
            <a class="album-link" :href="album.url">
            <div class="album-info">
              <img class="album-image" :src="album.picture" />
              <p class="album-title">
                <strong>{{ album.title }}</strong>
              </p>
              <p class="album-artist">
                {{ album.artist }}
              </p>
            </div>
            </a>
          </div>
        </li>
      </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
    <script type="text/javascript" src="components/audio-metadata.min.js"></script>
    <script src="components/music_list.js"></script>
    <script>
      var inputs = document.querySelectorAll('.inputfile');
      Array.prototype.forEach.call( inputs, function( input ) {
        var label = input.nextElementSibling;
        var labelVal = label.innerHTML;

        input.addEventListener('change', function (e) {
          var fileName = '';
          if (this.files && this.files.length > 1)
            fileName = ( this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
          else
            fileName = e.target.value.split('\\').pop();
          if (fileName)
            label.innerHTML = fileName;
          else
            label.innerHTML = labelVal;
        });
      });
    </script>
  </body>

</html>
